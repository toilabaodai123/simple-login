- name: Install docker
  hosts: all
  tasks:
    - name: Install docker
      command: sudo snap install docker

- name: Add docker group and add user to the group
  hosts: all
  become: true
  become_user: root
  become_method: su
  become_exe: sudo su -
  tasks:
    - name: Add docker group
      group:
        name: docker
        state: present

    - name: Add user to docker group
      user:
        name: ubuntu
        append: true
        groups: docker

- name: Pull docker image and run it
  hosts: all
  become: true
  become_user: root
  become_method: su
  become_exe: sudo su -
  tasks:
    - name: Pull docker image
      community.docker.docker_image:
        name: daipham99/learning:0.2
        source: pull

    - name: Run docker image
      community.docker.docker_container:
        image: daipham99/learning:0.2
        name: app
        pull: true
        ports:
          - "80:80"
          - "443:443"

